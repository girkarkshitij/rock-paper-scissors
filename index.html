<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script
            src="https://kit.fontawesome.com/0f8875ff78.js"
            crossorigin="anonymous"
        ></script>
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <div class="container">
            <h1>Let's Play</h1>
            <div class="scoreboard">
                <p>Player 0</p>
                <p>Computer 0</p>
            </div>
            <div class="choices">
                <a href="#" id="rock" class="choice"
                    ><i class="far fa-hand-rock"></i
                ></a>
                <a href="#" id="paper" class="choice"
                    ><i class="far fa-hand-paper"></i
                ></a>
                <a href="#" id="scissors" class="choice"
                    ><i class="far fa-hand-scissors"></i
                ></a>
            </div>
        </div>
        <div class="modal">
            <h1>You Won</h1>
            <a href="#" class="rock" class="choice"
                ><i class="far fa-hand-rock"></i
            ></a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
